<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schooltastic</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
</head>

<header>
    <div>
        <img src="" alt="">
    </div>
    <div class="header">
        <h2>Schooltastic</h2>
        <h3>Course Manager</h3>
    </div>
    <nav class="top-nav">
        <ol>
            <li>Profile</li>
            <li>About Us</li>
            <li>Contact</li>
            <li>
                <select id="view" name="view" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </li>


        </ol>

    </nav>

</header>


<body>
    <div class="signup">
        <h2>Signup</h2>
        <form action="/client/login/index.html" method="get">
            <label for="name"> Full Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="profession">Profession:</label>
            <select id="profession" name="profession" required>
                <option value="student">Student</option>
                <option value="professor">Teacher</option>
            </select>
            <label for="subject">Subject (for teachers):</label>
            <select id="subject" name="subject">
                <option value="english">English</option>
                <option value="science">Science</option>
                <option value="math">Math</option>
                <option value="history">History</option>
            </select>
            <label for="grade">Grade (for students):</label>
            <select id="grade" name="grade">
                <option value="freshman">Freshman</option>
                <option value="sophmore">Sophmore</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
            </select>
            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" name="profile-picture">
            <input type="submit" value="Signup">
        </form>
        <p>
            Already have an account? <a href="/client/login/index.html">Login</a>
        </p>
    </div>


    <footer class="footer">
        <nav class="bottom-nav">
            <ol>
                <li>Home</li>
                <li>About Us</li>
                <li>Contact</li>
            </ol>
        </nav>
        <div class="footer-bottom">
            <p>&copy; 2024 Schooltastic. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
